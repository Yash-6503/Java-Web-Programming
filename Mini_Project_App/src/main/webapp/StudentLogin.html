<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Login Page</title>
</head>
<body>
	<form action="student" method="post">
		<label for="un">Username : </label>
		<input type="text" id="un" required name="uname">
		<br><br>
		<label for="pwd">Password : </label>
		<input type="password" required id="pwd" name="pass">
		<br><br>
		<input type="submit" value="Login">
		<br>
	</form>
</body>
</html>
